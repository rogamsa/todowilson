<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Formulario de Reclamos</title>
    <style>
        body {
            background-color: #f8f9fa; /* Fondo gris claro */
            color: #343a40; /* Texto gris oscuro */
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 8px;
            background-color: white; /* Fondo blanco para el formulario */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }
        h1 {
            color: #007bff; /* Color azul */
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        textarea {
            resize: none; /* Evita redimensionar el área de texto */
        }
        button {
            margin-top: 15px;
            background-color: #007bff; /* Color azul del botón */
            border: none;
        }
        button:hover {
            background-color: #0056b3; /* Color azul más oscuro al pasar el ratón */
        }
        .alert {
            margin-top: 20px; /* Espacio para mensajes de error */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Reclamo de Artículo</h1>
        
        <form action="guardar_reclamo" method="POST" onsubmit="mostrarDatos(event)">
            <div class="mb-3">
                <label for="articuloId">Seleccione el artículo:</label>
                <select name="articuloId" id="articuloId" class="form-select" required>
                    <option value="1">Arduino</option>
                    <option value="2">Motor</option>
                    <option value="3">Protoboard</option>
                    <option value="4">Estaño</option>
                    <option value="5">Cable CAT 6</option>
                    <option value="6">Cable tv</option>
                    <option value="7">Adaptador HDMI</option>
                    <option value="8">Relé</option>
                    <option value="9">Taladro</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="comentario">Comentario:</label>
                <textarea name="comentario" id="comentario" class="form-control" required></textarea>            
            </div>
            
            <div class="mb-3">
                <label for="imagen">Imagen:</label>
                <input type="file" name="imagen" id="imagen" accept="image/*" class="form-control"/>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar Reclamo</button>
        </form>
        
        <script>
            function mostrarDatos(event) {
                const articuloId = document.getElementById('articuloId').value;
                const comentario = document.getElementById('comentario').value;

                console.log('Artículo ID:', articuloId);
                console.log('Comentario:', comentario);

            }
        </script>
        
        <div th:if="${error}">
            <div class="alert alert-danger" th:text="${error}"></div>
        </div>
    </div>
</body>
</html>
